<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/browser-logo.jpg" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Monster-killer</title>
  </head>
  <body>
    <div class="game">
      <div class="hero">
        <div class="character-top">
          <div class="character-top-left">
            <img src="images/hero.jpg" alt="" class="avatar" />
          </div>
          <div class="character-top-right">
            <h2 class="character-title">HERO</h2>

            <ul class="characteristic-list">
              <li class="characteristic-item">
                <img src="images/slash.svg" alt="" />
                <span class="damage">{{heroDamage}}</span>: DAMAGE
              </li>
              <li class="characteristic-item">
                <img src="images/defender.svg" alt="" />
                <span class="defence">{{heroShield}}</span>: SHIELD
              </li>
              <li class="characteristic-item">
                <img src="images/critical-damage.svg" alt="" />
                <span class="critical">{{heroCritical}}</span> %
              </li>
              <li class="characteristic-item">
                <img src="images/right-arrow.svg" alt="" />
                <span class="critical">{{heroDodge}}</span> %
              </li>

              <li class="characteristic-item">
                <div class="health-bar">{{heroHealth}}HP</div>
              </li>
            </ul>
          </div>
        </div>
        <ul class="attack-selection">
          <button @click="attacking">ATTACK</button>
          <button @click="healing">HEAL</button>
        </ul>
      </div>
      <div class="monster">
        <div class="character-top">
          <div class="character-top-left">
            <img src="images/monster.jpg" alt="" class="avatar" />
          </div>
          <div class="character-top-right">
            <h2 class="character-title">MONSTER</h2>
            <ul class="characteristic-list">
              <li class="characteristic-item">
                <img src="images/slash.svg" alt="" />
                <span class="damage">{{monsterDamage}}</span>: DAMAGE
              </li>
              <li class="characteristic-item">
                <img src="images/defender.svg" alt="" />
                <span class="defence">{{monsterShield}}</span>: SHIELD
              </li>
              <li class="characteristic-item">
                <img src="images/critical-damage.svg" alt="" />
                <span class="critical">{{monsterCritical}}</span> %
              </li>
              <li class="characteristic-item">
                <img src="images/right-arrow.svg" alt="" />
                <span class="critical">{{monsterDodge}}</span> %
              </li>
              <li class="characteristic-item">
                <div class="health-bar">{{monsterHealth}}HP</div>
              </li>
            </ul>
          </div>
        </div>
        <div class="battle-log">
          <h2 class="battle-log__title">BATTLE LOG</h2>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
